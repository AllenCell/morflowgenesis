experiment_name: cytodata_models
run_name: bf_to_hr_nucseg
task_name: train
tags:
- dev
train: true
test: false
ckpt_path: "//allen/aics/assay-dev/users/Benji/CurrentProjects/im2im_dev/cyto-dl/logs/train/runs/cytodata_models/bf_to_hr_nucseg/2023-10-11_19-48-17/checkpoints/epoch_039.ckpt"
seed: 12345
data:
  _target_: cyto_dl.datamodules.data_dict.make_data_dict_dataloader
  data: 
  transforms:
    - _target_: monai.transforms.LoadImaged
      keys: ${source_col}
      reader:
      - _target_: cyto_dl.image.io.MonaiBioReader
        dimension_order_out: ZYX
        C: ${channel}
    - _target_: monai.transforms.AddChanneld
      keys: ${source_col}
    - _target_: monai.transforms.NormalizeIntensityd
      keys: ${source_col}
    - _target_: cyto_dl.image.transforms.clip.Clipd
      keys: ${source_col}
      low: -7
      high: 7
      percentile: false
  _aux:
    patch_shape:
    - 32
    - 200 #128
    - 200 #128
  num_workers: 1
  batch_size: 1
  pin_memory: true
  persistent_workers: false
model:
  _target_: cyto_dl.models.im2im.MultiTaskIm2Im
  save_images_every_n_epochs: 1
  save_dir: //allen/aics/assay-dev/users/Benji/CurrentProjects/validation/cytodata/bf_to_nucseg
  x_key: ${source_col}
  compile: false
  hr_skip:
    _target_: monai.networks.blocks.Upsample
    spatial_dims: 3
    in_channels: 1
    out_channels: 16
    scale_factor:
    - 2.6134
    - 2.5005
    - 2.5005
    mode: nontrainable
  backbone:
    _target_: monai.networks.nets.DynUNet
    spatial_dims: 3
    in_channels: 1
    out_channels: 16
    strides:
    - 1
    - 2
    - 2
    - 2
    kernel_size:
    - 3
    - 3
    - 3
    - 3
    upsample_kernel_size:
    - 2
    - 2
    - 2
    - 2
    dropout: 0.0
    res_block: true
  task_heads:
    nucseg:
      _target_: cyto_dl.nn.ResBlocksHead
      in_channels: 32
      out_channels: 6
      resolution: hr
      upsample_ratio:
      - 2.6134
      - 2.5005
      - 2.5005
      upsample_method: nontrainable
      dense: true
      n_convs: 2
      save_raw: true
      loss:
        _target_: cyto_dl.models.im2im.utils.skoots.SkootsLoss
        dim: 3
        weights:
          semantic: 40
      postprocess:
        input:
          _target_: cyto_dl.models.im2im.utils.postprocessing.ActThreshLabel
          ch: -1
          dtype: numpy.float32
        prediction:
          # _target_: cyto_dl.models.im2im.utils.postprocessing.ActThreshLabel
          # ch: -1
          # dtype: numpy.float32
          _target_: cyto_dl.models.im2im.utils.skoots.SkootsClusterFast

  optimizer:
    generator:
      _partial_: true
      _target_: torch.optim.Adam
      lr: 0.0003
      weight_decay: 0
      betas:
      - 0.9
      - 0.99
  lr_scheduler:
    generator:
      _partial_: true
      _target_: torch.optim.lr_scheduler.ExponentialLR
      gamma: 0.998
  inference_args:
    sw_batch_size: 1
    roi_size: ${data._aux.patch_shape}
    overlap: [0.25, 0.5, 0.5]
    sigma_scale: 0.06
    mode: gaussian
    progress: True
callbacks:
logger:
trainer:
  _target_: lightning.Trainer
  default_root_dir: ${paths.output_dir}
  min_epochs: 1
  max_epochs: 1000
  accelerator: gpu
  devices:
  - 0
  check_val_every_n_epoch: 5
  deterministic: false
  detect_anomaly: false
  precision: 16
  num_sanity_val_steps: 1
paths:
  root_dir: .
  data_dir: ${paths.root_dir}/data/
  log_dir: ${paths.root_dir}/logs/
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
extras:
  ignore_warnings: true
  enforce_tags: false
  print_config: false
  precision:
    _target_: torch.set_float32_matmul_precision
    precision: medium
source_col: bf
target_col: nucseg
channel: 1
persist_cache: true
