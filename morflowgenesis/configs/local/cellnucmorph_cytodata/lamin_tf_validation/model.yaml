experiment_name: paired_dataset_tf_lf
run_name: tf
task_name: train
tags:
- dev
train: true
test: false
ckpt_path: "//allen/aics/assay-dev/users/Benji/CurrentProjects/im2im_dev/cyto-dl/logs/train/runs/paired_dataset_tf_lf/tf/2023-10-05_10-22-36/epoch_199.ckpt"
seed: 12345
data:
  _target_: cyto_dl.datamodules.data_dict.make_data_dict_dataloader
  data: null
  transforms:
  - _target_: monai.transforms.LoadImaged
    keys: ${source_col}
    reader:
    - _target_: cyto_dl.image.io.MonaiBioReader
      dimension_order_out: ZYX
      C: ${channel}
  - _target_: monai.transforms.AddChanneld
    keys: ${source_col}
  - _target_: monai.transforms.ToTensord
    keys: ${source_col}
  - _target_: monai.transforms.NormalizeIntensityd
    keys: ${source_col}
  - _target_: cyto_dl.image.transforms.clip.Clipd
    keys: ${source_col}
    low: -1.86
    high: 7.9
    percentile: False
  num_workers: 1
  batch_size: 1
  pin_memory: true
  persistent_workers: false
  _aux:
    patch_shape:
    - 32
    - 128
    - 128
model:
  _target_: cyto_dl.models.im2im.GAN
  save_images_every_n_epochs: 1
  save_dir: ${paths.output_dir}
  x_key: ${source_col}
  compile: true
  hr_skip:
    _target_: monai.networks.blocks.Upsample
    spatial_dims: 3
    in_channels: 1
    out_channels: 16
    scale_factor:
    - 2.6134
    - 2.5005
    - 2.5005
    mode: nontrainable
  backbone:
    _target_: monai.networks.nets.DynUNet
    spatial_dims: 3
    in_channels: 1
    out_channels: 16
    strides:
    - 1
    - 2
    - 2
    - 2
    kernel_size:
    - 3
    - 3
    - 3
    - 3
    upsample_kernel_size:
    - 2
    - 2
    - 2
    - 2
    dropout: 0.0
    res_block: true
  task_heads:
    hr:
      _target_: cyto_dl.nn.head.gan_head_superres.GANHead_resize
      gan_loss:
        _target_: cyto_dl.nn.losses.Pix2PixHD
        scales: ${model.discriminator.n_scales}
      reconstruction_loss:
        _target_: torch.nn.MSELoss
      reconstruction_loss_weight: 1000
      save_raw: true
      in_channels: 32
      out_channels: 1
      final_act:
        _target_: torch.nn.Tanh
      resolution: hr
      upsample_ratio:
      - 2.6134
      - 2.5005
      - 2.5005
      upsample_method: nontrainable
      dense: true
      postprocess:
        input:
          _target_: cyto_dl.models.im2im.utils.postprocessing.ActThreshLabel
          dtype: numpy.float32
        prediction:
          _target_: cyto_dl.models.im2im.utils.postprocessing.ActThreshLabel
          dtype: numpy.float32
  discriminator:
    _target_: cyto_dl.nn.discriminators.MultiScaleDiscriminator
    n_scales: 1
    input_nc: 2
    n_layers: 2
  optimizer:
    generator:
      _partial_: true
      _target_: torch.optim.Adam
      lr: 0.0003
      weight_decay: 0.0001
      betas:
      - 0.5
      - 0.99
    discriminator:
      _partial_: true
      _target_: torch.optim.Adam
      lr: 0.0003
      weight_decay: 0.0001
      betas:
      - 0.5
      - 0.99
  lr_scheduler:
    generator:
      _partial_: true
      _target_: torch.optim.lr_scheduler.ExponentialLR
      gamma: 0.998
    discriminator:
      _partial_: true
      _target_: torch.optim.lr_scheduler.ExponentialLR
      gamma: 0.998
  inference_args:
    sw_batch_size: 1
    roi_size: ${data._aux.patch_shape}
    overlap: 0.25
    mode: gaussian
callbacks:
logger:
trainer:
  _target_: lightning.Trainer
  default_root_dir: ${paths.output_dir}
  min_epochs: 1
  max_epochs: 1000
  accelerator: gpu
  devices:
  - 0
  check_val_every_n_epoch: 50
  deterministic: false
  detect_anomaly: false
  precision: 16
  num_sanity_val_steps: 1
paths:
  root_dir: .
  data_dir: ${paths.root_dir}/data/
  log_dir: ${paths.root_dir}/logs/
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
extras:
  ignore_warnings: true
  enforce_tags: true
  print_config: true
  precision:
    _target_: torch.set_float32_matmul_precision
    precision: medium
source_col: lr
target_col: hr
channel: 0
persist_cache: true
